        for (let i = 0; i < rockArray.length; i++) {

                i = 0;
            }
        }

            if (i < 0) {
                i = rockArray.length - 1;
            }
        }

        for (let i = 0; i < rockArray.length; i++) {
            console.log(rockArray[i])
            let divPlus = document.createElement("div")
            let para = document.createElement("p")
            para.innerHTML = rockArray[i]
            //question hereï¼šif I change the "Limestone" it still works, and I don't hnow why
            if (para.innerHTML = "Limestone") {
                divPlus.append(para)
            }

            if (i > 7) {
                i = 0;
            }
            
            holder.append(divPlus)
        }

    </script>
